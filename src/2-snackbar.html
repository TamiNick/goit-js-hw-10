    <form class="form">
  <label class="delay">
    Delay (ms)
    <input class="input" type="number" name="delay" required />

  <fieldset class="state">
    <legend>State</legend>
    <label>
      <input type="radio" name="state" value="fulfilled" required />

    </label>
    <label>
      <input type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button type="submit" class="btn">Create notification</button>
</form>
